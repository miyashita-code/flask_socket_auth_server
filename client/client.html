<!DOCTYPE html>
<html>
<head>
    <title>Socket.IO Client</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="./config.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<body class="container mt-5">
    <h2 class="mb-3">Socket.IO Message Sender</h2>
    <input type="text" id="message-input" class="form-control mb-2" placeholder="Enter a message">
    <button onclick="sendMessage()" class="btn btn-primary mb-2">Send Message</button>
    <div id="message-length" class="alert alert-info"></div>

    <script type="text/javascript">
        const API_KEY = config.api_key;
        const URL = config.url;

        async function getToken() {
            try {
                const response = await axios.post('http://localhost:8079/api/token', {}, {
                    headers: {'API-Key': API_KEY}
                });
                return response.data.token;
            } catch (error) {
                console.error('Error fetching token:', error);
                document.getElementById('message-length').innerText = 'Error fetching token';
                return null;
            }
        }

        async function initSocketConnection() {
            const token = await getToken();

            if (token) {
                const socket = io.connect('http://localhost:8079', {
                    query: `token=${token}`
                });

                socket.on('connect', function() {
                    console.log('Connected to the server');
                });

                socket.on('message_length', function(data) {
                    document.getElementById('message-length').innerText = 'Message Length: ' + data.length;
                });

                window.sendMessage = function() {
                    const message = document.getElementById('message-input').value;
                    socket.emit('message', {message: message});
                };
            } else {
                console.error('Token fetch failed');
                document.getElementById('message-length').innerText = 'Token fetch failed';
            }
        }

        window.onload = initSocketConnection;
    </script>
</body>
</html>
